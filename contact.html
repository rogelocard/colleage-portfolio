<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="assets/css/contact.css">
    <script src="https://kit.fontawesome.com/06467e9381.js" crossorigin="anonymous"></script>


</head>

<body>
    <header class="header" id="header">
        <div class="navbar">
            <div class="logo">
                <h3> <a href="/index.html"><b>Portafolio Jeimmy></b></a> </h3>
            </div>

            </ul>
            <div class="buttons">

            </div>

            <div class="contacto">
                <div class="contenido-seccion">
                    <div class="fila">
                        <!-- Formulario -->
                        <div class="col">

                            <input type="text" placeholder="Número telefónico">

                            <button>

                        </div>

                        <div class="col">

                                <ul>
                                    <li>
                                        <i class="fa-solid fa-location-dot"></i>
                                        Bogota D.C, Suba
                                    </li>
                                    <li>
                                        <i class="fa-solid fa-mobile-screen"></i>
                                        Llamame: 317 399 77 08
                                    </li>
                                    <li>
                                        <i class="fa-solid fa-envelope"></i>
                                        Email: jkmolano@ucompensar.edu.co
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
